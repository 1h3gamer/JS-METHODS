<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var fruits=["banana","grapes","pineapple","kiwi","tangerines"];
            var text=" ";
            var i;
            for (i=0; i<fruits.length; i++){
                text+=fruits[i]+"<br>";
            }
            document.write(text)
        </script>
    </body>
</html>
